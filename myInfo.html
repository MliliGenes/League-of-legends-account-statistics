<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="" type="image/x-icon" data-favicon />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my stats</title>
  </head>
  <body class="blurred">
    <div class="header">
      <div class="profile-icon"><img src="" alt="" data-icon /></div>
      <h1 data-name class="profile-name">XXXXX</h1>
    </div>
    <div class="stats">
      <div class="t-r sub-stats">
        <div class="tier">
          <h2 class="sub-title">tier</h2>
          <span data-tier class="latest-vlaue">XXXXX</span>
        </div>
        <div class="rank">
          <h2 class="sub-title">rank</h2>
          <span data-rank class="latest-vlaue">XXXXX</span>
        </div>
      </div>
      <div class="w-l sub-stats">
        <div class="wins">
          <h2 class="sub-title">wins</h2>
          <span data-wins class="latest-vlaue">XXXXX</span>
        </div>
        <div class="losses">
          <h2 class="sub-title">losses</h2>
          <span data-losses class="latest-vlaue">XXXXX</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="block">
        <div class="champ">
          <div class="avatar">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/11.9.1/img/champion/Yasuo.png"
              alt=""
              data-champ-icon
            />
            <div class="champ-lvl" data-champ-lvl>18</div>
          </div>
          <div class="envlop">
            <div class="roll">roll <span data-roll>SUPPORT</span></div>
            <div class="spells">
              <div class="spell">
                <img
                  src="https://ddragon.leagueoflegends.com/cdn/11.9.1/img/spell/SummonerFlash.png"
                  alt=""
                  data-spell1
                />
              </div>
              <div class="spell">
                <img
                  src="https://ddragon.leagueoflegends.com/cdn/11.9.1/img/spell/SummonerDot.png"
                  alt=""
                  data-spell2
                />
              </div>
            </div>
          </div>
        </div>
        <div class="kda">
          <div class="kills">2</div>
          <span>/</span>
          <div class="deaths redcolor">10</div>
          <span>/</span>
          <div class="assists">8</div>
        </div>
        <div class="dmgs">
          <div class="dmg">
            <span>Damage Dealt</span>
            <div data-dmg-dealt>102317</div>
          </div>
          <div class="dmg">
            <span>Damage Taken</span>
            <div data-dmg-taken>26520</div>
          </div>
        </div>
        <div class="cc">
          <span>CC</span>
          <div data-cc>120</div>
        </div>
        <div class="items">
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/3082.png"
              alt=""
              data-item-icon
            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/3083.png"
              alt=""
              data-item-icon
            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/3086.png"
              alt=""
              data-item-icon
            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/3044.png"
              alt=""
              data-item-icon
            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/3050.png"
              alt=""
              data-item-icon
            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/6692.png"
              alt=""
              data-item-icon
            />
          </div>
        </div>
      </div>
    </div>
    <template>
      <div class="block">
        <div class="champ">
          <div class="avatar">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/11.9.1/img/champion/Yasuo.png"
              alt=""
              data-champ-icon
            />
            <div class="champ-lvl" data-champ-lvl>18</div>
          </div>
          <div class="envlop">
            <div class="roll">role <span data-roll>SUPPORT</span></div>
            <div class="spells">
              <div class="spell">
                <img
                  src="https://ddragon.leagueoflegends.com/cdn/11.9.1/img/spell/SummonerFlash.png"
                  alt=""
                  data-spell1
                />
              </div>
              <div class="spell">
                <img
                  src="https://ddragon.leagueoflegends.com/cdn/11.9.1/img/spell/SummonerDot.png"
                  alt=""
                  data-spell2
                />
              </div>
            </div>
          </div>
        </div>
        <div class="kda">
          <div class="kills" data-kills>2</div>
          <span>/</span>
          <div class="deaths redcolor" data-deaths>10</div>
          <span>/</span>
          <div class="assists" data-assits>8</div>
        </div>
        <div class="dmgs">
          <div class="dmg">
            <span>Damage Dealt</span>
            <div data-dmg-dealt>102317</div>
          </div>
          <div class="dmg">
            <span>Damage Taken</span>
            <div data-dmg-taken>26520</div>
          </div>
        </div>
        <div class="cc">
          <span>CC</span>
          <div data-cc>120</div>
        </div>
        <div class="items">
          <div class="item">
            <img

              alt=""

            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/3083.png"
              alt=""
              data-item-icon
            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/3086.png"
              alt=""
              data-item-icon
            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/3044.png"
              alt=""
              data-item-icon
            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/3050.png"
              alt=""
              data-item-icon
            />
          </div>
          <div class="item">
            <img
              src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/item/6692.png"
              alt=""
              data-item-icon
            />
          </div>
        </div></div
    ></template>
    <script src="app.js"></script>
  </body>
</html>
